<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<head th:insert="~{include :: header}">
</head>
<body class="gray-bg">
<div class="col-sm-12">
    <div class="ibox-body">
        <div class="fixed-table-toolbar">
            <form id="search">
                <div class="columns pull-left col-md-2 nopadding">
                    <input type="text" class="form-control" name="searchText" placeholder="请输商品编号或名称" autocomplete="off">
                </div>

                <div class="input-group columns pull-left tool-pull-left">
                    <select data-placeholder="请选择" name="shopNo" id="shopNo" class="form-control">
                        <option value="">选择店铺</option>
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left">
                    <select data-placeholder="选择类别" name="productType" id="productType" class="form-control">
                        <option value="">选择类别</option>
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left">
                    <select data-placeholder="请选择" name="version" id="version" value="CURRENT" class="form-control">
                        <option value="">选择版本</option>
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left">
                    <select data-placeholder="请选择" name="costType" id="costType" value="" class="form-control">
                        <option value="">选择调整</option>
                    </select>
                </div>
            </form>

            <div class="columns pull-left tool-pull-left">
                <button class="btn btn-success" type="button" onclick="search()"><i class=""></i>查询</button>
            </div>
            <div class="input-group columns pull-left tool-pull-left">
                <button class="btn btn-success" onclick="exportExcel()">导出</button>
            </div>

            <div class="columns pull-right">
                <button sec:authorize="hasAuthority('engage:product:cost')" type="button" class="btn  btn-primary" onclick="adjust()">
                    <i class="" aria-hidden="true"></i>成本调整
                </button>
            </div>
        </div>

        <div class="ibox-content">
            <div class="jqGrid_wrapper">
                <table id="table_list"></table>
                <div id="pager_list"></div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{include :: footer}"></div>
<script type="text/javascript" th:src="@{/js/appjs/engage/product/cost.js}"></script>
</body>
</html>

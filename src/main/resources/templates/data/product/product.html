<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<head th:insert="~{include :: header}"></head>
<body class="gray-bg">
<div class=" ">
    <div class="col-sm-12">
        <div class="ibox-body">
            <div class="fixed-table-toolbar">
                <form id="search">
                    <div class="columns pull-left col-md-2 nopadding">
                        <input type="text" class="form-control" name="searchText" placeholder="请输入商品编号或名称" autocomplete="off">
                    </div>

                    <div class="input-daterange input-group columns pull-left" style="margin-left: 5px; width: 300px;" id="datepicker">
                        <span class="input-group-addon tool-span-addon">日期：</span>
                        <input type="text" class="form-control" name="start" autocomplete="off"/>
                        <span class="input-group-addon tool-span-addon">-</span>
                        <input type="text" class="form-control" name="end" autocomplete="off"/>
                    </div>

                    <div class="input-group columns pull-left tool-pull-left">
                        <select data-placeholder="请选择" name="type" id="type" class="form-control">
                            <option value="">商品类别</option>
                        </select>
                    </div>

                    <div class="input-group columns pull-left tool-pull-left">
                        <select data-placeholder="请选择" name="status" id="status" class="form-control">
                            <option value="">商品状态</option>
                        </select>
                    </div>

                    <div class="input-group columns pull-left tool-pull-left">
                        <select data-placeholder="请选择" name="shopNo" id="shopNo" class="form-control">
                            <option value="">选择店铺</option>
                        </select>
                    </div>
                </form>

                <div class="columns pull-left tool-pull-left">
                    <button class="btn btn-success" onclick="search()">查询</button>
                </div>

                <div class="columns pull-right">
                    <button sec:authorize="hasAuthority('data:product:add')" type="button" class="btn  btn-primary" onclick="add()">
                        <i class="fa fa-plus" aria-hidden="true"></i>添加
                    </button>
                    <button sec:authorize="hasAuthority('data:product:remove')" type="button" class="btn  btn-danger" onclick="batchRemove()">
                        <i class="fa fa-trash" aria-hidden="true"></i>删除
                    </button>
                </div>
            </div>

            <div class="ibox-content">
                <div class="jqGrid_wrapper">
                    <table id="exampleTable" data-mobile-responsive="true">
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{include :: footer}"></div>
<script type="text/javascript" th:src="@{/js/appjs/data/product/product.js}"></script>
</body>
</html>

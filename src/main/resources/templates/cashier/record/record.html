<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<head th:insert="~{include :: header}">
</head>
<body class="gray-bg">
<div class="col-sm-12">
    <div class="ibox-body">
        <div class="fixed-table-toolbar">
            <form id="search">
                <div class="input-daterange input-group columns pull-left" style="margin-left: 5px; width: 300px;" id="datepicker">
                    <span class="input-group-addon tool-span-addon">日期：</span>
                    <input type="text" class="form-control" name="start" autocomplete="off"/>
                    <span class="input-group-addon tool-span-addon">-</span>
                    <input type="text" class="form-control" name="end" autocomplete="off"/>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="shopNo" id="shopNo" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="type" id="type" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="account" id="account" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="payDirect" id="payDirect" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="payStatus" id="payStatus" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="source" id="source" class="form-control">
                    </select>
                </div>

                <div class="input-group columns pull-left tool-pull-left-sm">
                    <select data-placeholder="请选择" name="costType" id="costType" class="form-control">
                    </select>
                </div>
            </form>

            <div class="columns pull-left tool-pull-left-sm">
                <button class="btn btn-sm btn-success" onclick="search()">查询</button>
                <div class="btn-group">
                    <button type="button" class="btn btn-sm btn-primary" onclick="importExcel()">导入</button>
                    <button type="button" class="btn btn-sm btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                    </button>
                    <ul class="dropdown-menu">
                        <li><a href="#" onclick="exportExcel()">导出</a></li>
                        <li role="separator" class="divider"></li>
                    </ul>
                </div>
            </div>

            <div class="columns pull-right">
                <button type="button" class="btn btn-sm btn-primary" onclick="add()">
                    <i class="fa fa-plus" aria-hidden="true"></i>添加
                </button>
                <button type="button" class="btn btn-sm  btn-primary" onclick="edit()">
                    <i class="fa fa-check" aria-hidden="true"></i>修改
                </button>
                <button type="button" class="btn btn-sm  btn-danger" onclick="remove()">
                    <i class="fa fa-trash" aria-hidden="true"></i>删除
                </button>
            </div>
        </div>

        <div class="ibox-content">
            <div class="jqGrid_wrapper">
                <table id="table_list"></table>
                <div id="pager_list"></div>
            </div>
        </div>
    </div>
</div>

<div th:insert="~{include :: footer}"></div>
<script type="text/javascript" th:src="@{/js/appjs/cashier/record/record.js}"></script>
</body>
</html>

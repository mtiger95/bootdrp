<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<meta charset="utf-8">
<head th:include="include :: header"></head>
<body class="gray-bg">
<div class="wrapper wrapper-content ">
    <div class="row">
        <div class="col-sm-3">
            <div class="ibox ibox-body">
                <div class="ibox-title">
                    <h5>选择部门</h5>
                </div>
                <div class="ibox-content">
                    <div id="jstree"></div>
                </div>
            </div>
        </div>
        <div class="col-sm-8">
            <div class="ibox">
                <div class="ibox-body">
                    <form id="search">
                        <div class="form-group col-sm-3">
                            <input type="text" name="searchText" class="form-control" placeholder="请输入用户名或姓名">
                        </div>
                    </form>
                    <button class="btn btn-success" onclick="reLoad()">查询</button>
                    <button sec:authorize="hasAuthority('sys:user:add')" type="button" class="btn  btn-primary" onclick="add()">
                        <i class="fa fa-plus hidden" aria-hidden="true"></i>添加
                    </button>
                    <button sec:authorize="hasAuthority('sys:user:batchRemove')" type="button" class="btn  btn-danger" onclick="batchRemove()">
                        <i class="fa fa-trash hidden" aria-hidden="true"></i>删除
                    </button>
                </div>
                <table id="exampleTable" data-mobile-responsive="true">
                </table>
            </div>
        </div>
    </div>
</div>

</div>
<div th:include="include :: footer"></div>
<script type="text/javascript" src="/js/appjs/system/user/user.js"></script>
</body>
</html>
